<div class="container">
  <div class="header">
    <h2>User List</h2>
    <button routerLink="create-user">Create User</button>
  </div>

  <div class="user-card-container">
    <app-user-card
      *ngFor="let item of userService.users"
      [id]="item.id"
      [name]="item.username"
      [emailId]="item.email"
      (deleteUser)="deleteUser($event)"
    ></app-user-card>
  </div>
</div>
